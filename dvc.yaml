stages:
  process_data:
    cmd: python src/process_data.py
    params: 
        - config/process/process_1.yaml:
    deps:
    - data/raw
    - src/main.py
    - src/process_data.py
    outs:
    - data/intermediate
  train:
    cmd: python src/segment.py
    params:
        - config/main.yaml:
    deps:
    - data/intermediate
    - src/main.py
    - src/segment.py
    outs:
    - data/final:
        persist: true
    - model/cluster.pkl:
        persist: true
    plots:
    - image:
        persist: true
 